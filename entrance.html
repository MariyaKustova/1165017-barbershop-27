<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Барбершоп</title>
  </head>
  <body>
        <main>
            <section>
                <h2>ЛИЧНЫЙ КАБИНЕТ</h2>
                <p>Введите пожалуйста свой логин и пароль</p>
                <form action="https://echo.htmlacademy.ru" method="post">
                    <p>
                        <label for="login-field-id" class="visually hidden">Логин</label>
                        <input id="login-field-id" type="text" name="login" placeholder="ЛОГИН">
                    </p>
                    <p>
                        <label for="password-field-id" class="visually-hidden">ПАРОЛЬ</label>
                        <input id="password-field-id" type="password" name="password" placeholder="ПАРОЛЬ">
                    </p>
                    <p>
                        <input id="remember-me" type="checkbox" checked>
                        <label for="remember-me">ЗАПОМНИТЕ МЕНЯ</label>
                        <a href="#">Я ЗАБЫЛ ПАРОЛЬ!</a>
                    </p>
                    <button type="submit">ВОЙТИ</button>
                    <button type="button">Закрыть</button>
                </form>
            </section>
        </main>
  </body>
</html>
